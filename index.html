<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sahir Ocean V2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }

        #popup {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            position: absolute;
            top: 5%;
            left: 5%;
            padding: 10px;
            width: 20%;
            border-radius: 15px;



        }
    </style>
</head>

<body>
    <div id="popup"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt magnam sapiente
        reiciendis
        consequuntur praesentium quidem consectetur, voluptatum quae molestias veritatis quisquam excepturi deleniti
        optio atque qui obcaecati sequi cupiditate quaerat?</div>
    <canvas id="c"></canvas>


    <script type="module">

        import * as THREE from './build/three.module.js';
        import { GLTFLoader } from "./jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from './jsm/controls/OrbitControls.js';
        import { Water } from './jsm/objects/Water.js';
        import { Sky } from './jsm/objects/Sky.js';

        var loader, destroyer;
        var camera, scene, renderer, canvas;
        var controls, water, sun, mesh;

        init();
        animate();

        function init() {


            document.getElementById('popup').style.display = "none"

            document.getElementById('popup').addEventListener('click', function () { document.getElementById('popup').style.display = "none" }, false);
            //

            // renderer = new THREE.WebGLRenderer();
            canvas = document.querySelector('#c');
            renderer = new THREE.WebGLRenderer({ canvas });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            // container.appendChild(renderer.domElement);

            //

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(30, 30, 200);

            //

            sun = new THREE.Vector3();

            // Water

            var waterGeometry = new THREE.PlaneBufferGeometry(10000, 10000);

            water = new Water(
                waterGeometry,
                {
                    textureWidth: 512,
                    textureHeight: 512,
                    waterNormals: new THREE.TextureLoader().load('textures/waternormals.jpg', function (texture) {

                        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

                    }),
                    alpha: 1.0,
                    sunDirection: new THREE.Vector3(),
                    sunColor: 0xffffff,
                    waterColor: 0x001e0f,
                    distortionScale: 3.7,
                    fog: scene.fog !== undefined
                }
            );

            water.rotation.x = - Math.PI / 2;

            scene.add(water);

            // Skybox

            var sky = new Sky();
            sky.scale.setScalar(10000);
            scene.add(sky);

            var uniforms = sky.material.uniforms;

            uniforms['turbidity'].value = 10;
            uniforms['rayleigh'].value = 2;
            uniforms['mieCoefficient'].value = 0.005;
            uniforms['mieDirectionalG'].value = 0.8;

            var parameters = {
                inclination: 0.49,
                azimuth: 0.205
            };

            var pmremGenerator = new THREE.PMREMGenerator(renderer);

            function updateSun() {

                var theta = Math.PI * (parameters.inclination - 0.5);
                var phi = 2 * Math.PI * (parameters.azimuth - 0.5);

                sun.x = Math.cos(phi);
                sun.y = Math.sin(phi) * Math.sin(theta);
                sun.z = Math.sin(phi) * Math.cos(theta);

                sky.material.uniforms['sunPosition'].value.copy(sun);
                water.material.uniforms['sunDirection'].value.copy(sun).normalize();

                scene.environment = pmremGenerator.fromScene(sky).texture;

            }

            updateSun();



            //

            controls = new OrbitControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI * 0.495;
            controls.target.set(0, 10, 0);
            controls.minDistance = 40.0;
            controls.maxDistance = 400.0;
            controls.update();




            // CUSTOMISED
            // const geometry = new THREE.BoxGeometry(10, 10, 10);
            // const material = new THREE.MeshBasicMaterial({ color: 0x44aa88 });

            // const cube = new THREE.Mesh(geometry, material);
            // scene.add(cube);
            // cube.position.y = 10

            //Adding ghost ship


            // SHIP
            loader = new GLTFLoader();
            loader.load(
                "./ship-destroyer/scene.gltf",
                function (gltf) {
                    destroyer = gltf.scene;

                    destroyer.rotation.y = (270 * Math.PI) / 180;

                    destroyer.scale.set(80, 80, 80);
                    destroyer.position.set(0, 50, -10)
                    console.log("the model is loaded ");
                    scene.add(gltf.scene);

                },
                undefined,
                function (error) {
                    console.error(error);
                }
            );

            //on window resize

            window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }


        //RAY CAST
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();
        console.log('test');

        function onMouseDown(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            // update the picking ray with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);
            // calculate objects intersecting the picking ray
            console.log(scene.children);
            // var intersects = raycaster.intersectObjects(scene.children);
            var intersects = raycaster.intersectObjects(destroyer.children, true);
            console.log(intersects);
            for (var i = 0; i < intersects.length; i++) {
                console.log(intersects[i].object.uuid)
                document.getElementById('popup').style.display = "inline"


            }


        }

        window.addEventListener('click', onMouseDown, false);



        function animate() {

            requestAnimationFrame(animate);
            render();

        }

        function render() {

            var time = performance.now() * 0.001;

            // mesh.position.y = Math.sin(time) * 20 + 5;
            // mesh.rotation.x = time * 0.5;
            // mesh.rotation.z = time * 0.51;

            water.material.uniforms['time'].value += 1.0 / 60.0;

            renderer.render(scene, camera);

        }

    </script>
</body>

</html>
